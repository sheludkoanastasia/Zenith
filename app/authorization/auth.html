<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация Zenith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/auth.css">
    <style>
        /* Скрываем всё до полной загрузки */
        html {
            visibility: hidden;
            opacity: 0;
        }
        
        html.ready {
            visibility: visible;
            opacity: 1;
        }
        
        /* Предотвращаем мерцание форм */
        .auth-form {
            opacity: 0;
            visibility: hidden;
        }
        
        .auth-form:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/authorization/logo.svg" alt="Zenith Logo">
        </div>

        <div class="nav-right">
            <a href="/">Вернуться на главную</a>
        </div>

    </header>

    <main class="auth-grid">
        <!-- Левая часть — формы -->
        <div class="auth-form-container">
            <!-- Форма авторизации -->
            <div class="auth-form" id="loginForm">
                <h1 class="auth-title">Войти в аккаунт</h1>
                <div class="auth-switch">
                    <span class="auth-switch-text">Еще нет аккаунта?</span>
                    <a href="#" class="auth-switch-link" id="showRegister">Создать аккаунт</a>
                </div>

                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" name="login" class="form-input" placeholder="Введите логин или email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль">
                </div>

                <button type="submit" class="auth-button">Войти</button>

                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">Забыли пароль?</a>
                </div>
            </div>

            <!-- Форма регистрации (изначально скрыта) -->
            <div class="auth-form hidden" id="registerForm">
                <h1 class="auth-title">Создать аккаунт</h1>
                <div class="auth-switch">
                    <span class="auth-switch-text">Уже есть аккаунт?</span>
                    <a href="#" class="auth-switch-link" id="showLogin">Войти</a>
                </div>

                <div class="form-group">
                    <label for="reg-email" class="form-label">Почта</label>
                    <input type="email" id="reg-email" name="email" class="form-input" placeholder="Введите email">
                </div>

                <div class="form-group">
                    <label for="reg-password" class="form-label">Пароль</label>
                    <input type="password" id="reg-password" name="password" class="form-input" placeholder="Введите пароль">
                </div>

                <!-- Блок выбора роли -->
                <div class="role-selector">
                    <span class="role-option active" data-role="student">Студент</span>
                    <span class="role-option" data-role="teacher">Преподаватель</span>
                </div>

                <!-- Скрытое поле для отправки значения роли на сервер -->
                <input type="hidden" name="role" id="role-input" value="student">

                <button type="submit" class="auth-button">Создать</button>
            </div>

            <!-- Форма регистрации (скрыта) -->
            <div class="registration-form2-hidden" id="register2Form">
                <h1 class="auth-title">Как к вам обращаться?</h1>
                <div class="auth-switch">
                    <span class="auth-switch-text">Введите данные о себе</span>
                    <a href="#" class="auth-switch-link" id="showBack">Вернуться</a>
                </div>

                <div class="form-group">
                    <label for="reg-name" class="form-label">Имя</label>
                    <input type="name" id="reg-name" name="name" class="form-input" placeholder="Введите имя">
                </div>

                <div class="form-group">
                    <label for="reg-surname" class="form-label">Фамилия</label>
                    <input type="surname" id="reg-surname" name="surname" class="form-input" placeholder="Введите фамилию">
                </div>

                <div class="form-group">
                    <label for="reg-surname2" class="form-label">Отчество</label>
                    <input type="surname2" id="reg-surname2" name="surname2" class="form-input" placeholder="Введите отчество">
                </div>

                <button type="submit" class="auth-button">Войти</button>
            </div>

        </div>

        <!-- Правая часть — градиент + стекло (без изменений) -->
        <div class="auth-visual">
            <div class="visual-gradient">
                <img src="/images/authorization/gradient.png" alt="" class="gradient-image">
                <img src="/images/authorization/glass.png" alt="" class="glass-overlay">  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/auth.js"></script>
</body>
