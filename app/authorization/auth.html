<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация Zenith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/auth.css">
    <style>
        /* Скрываем до полной загрузки */
        html {
            visibility: hidden;
        }
        
        html.ready {
            visibility: visible;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/authorization/logo.svg" alt="Zenith Logo">
        </div>

        <div class="nav-right">
            <a href="/">Вернуться на главную</a>
        </div>

    </header>

    <main class="auth-grid">
        <!-- Левая часть — форма -->
        <div class="auth-form-container">
            <div class="auth-form">
                <h1 class="auth-title">Войти в аккаунт</h1>
                
                <div class="auth-switch">
                    <span class="auth-switch-text">Еще нет аккаунта?</span>
                    <a href="#" class="auth-switch-link" id="switchToRegister">Создать аккаунт</a>
                </div>

                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" name="login" class="form-input" placeholder="Введите логин или email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль">
                </div>

                <button type="submit" class="auth-button">Войти</button>

                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">Забыли пароль?</a>
                </div>
            </div>
        </div>

        <!-- Правая часть — градиент + стекло -->
        <div class="auth-visual">
            <div class="visual-gradient">
                <img src="/images/authorization/gradient.png" alt="" class="gradient-image">
                <img src="/images/authorization/glass.png" alt="" class="glass-overlay">  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/auth.js"></script>
</body>
